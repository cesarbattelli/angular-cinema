<h1 mat-dialog-title>{{ data ? 'Edit Movie' : 'Add New Movie' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="movieForm" (ngSubmit)="submit()">
    <mat-form-field class="w-full">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Overview</mat-label>
      <textarea matInput formControlName="overview"></textarea>
    </mat-form-field>

    @if (data?.userMovie || !data) {
      <input type="file" (change)="handleFileInput($event)" />
    }
    <div mat-dialog-actions class="w-full flex justify-between mt-4">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">
        {{ data ? 'Save' : 'Add' }}
      </button>
    </div>
  </form>
</div>
