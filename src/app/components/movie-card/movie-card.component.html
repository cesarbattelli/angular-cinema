<mat-card class="movie-card" appearance="outlined">
  <img mat-card-image [src]="imageUrl" alt="Photo of a {{ title }}" />
  <mat-card-content>
    <h3>{{ title }}</h3>
    <p>{{ description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
